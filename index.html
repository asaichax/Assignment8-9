<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
    	<!-- Function to validate password details-->
        function validateDetails() {
            let password = document.getElementById('password').value;
            let rePassword = document.getElementById('re-password').value;
            if(password === rePassword){
                alert('Registration successful! Thank you. You can now login.');
            }
            else{
                alert('Paswords did not match, please enter details again.');
                return false;
            }
        }
    </script>
</head>
<body>
	<main>
		<div class="m-5">
            <form onsubmit="validateDetails()">
                <div class="row mb-3">   <!-- Form field for name input-->
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for Date of Birth input-->
                    <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for gender input-->
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <input type="radio" name="gender" class="form-check-input" id="male" style="margin-left: auto;" required>
                        <label for="dob"
                            class="form-check-label">&nbsp;&nbsp;&nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="radio" name="gender" class="form-check-input" id="female" required>
                        <label for="dob" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for email ID input-->
                    <label for="mailid" class="col-sm-2 col-form-label">Mail ID</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for mobile number input-->
                    <label for="mobilenumber" class="col-sm-2 col-form-label">Mobile Number</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="mobile" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for password input-->
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for re-entering password input-->
                    <label for="repassword" class="col-sm-2 col-form-label">Re Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="re-password" required>
                    </div>
                </div>
                <div class="row mb-3">   <!-- Form field for courses input with drop-down-->
                	<label for="dropdown" class="col-sm-2 col-form-label">Courses</label>
    				<div class="col-sm-10">
    					<select id="dropdown" name="courses" required>
    						<option value="" disabled selected>None</option>
        					<option value="ME/M Tech">ME/M Tech</option>
        					<option value="BE/B tech">BE/B tech</option>
    					</select>
    				</div>
    			</div>
    			<div class="row mb-3">   <!-- Form field for branch input with drop-down-->
                	<label for="dropdown" class="col-sm-2 col-form-label">Branch</label>
    				<div class="col-sm-10">
    					<select id="dropdown" name="branch" required>
    						<option value="" disabled selected>None</option>
        					<option value="Computer Science and Engineering">Computer Science and Engineering</option>
        					<option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
        					<option value="Mechanical Engineering">Mechanical Engineering</option>
        					<option value="Civil Engineering">Civil Engineering</option>
    					</select>
    				</div>
    			</div>
                <div class="row mb-3">   <!-- Form field for semester input with drop-down-->
                	<label for="dropdown" class="col-sm-2 col-form-label">Semester</label>
    				<div class="col-sm-10">
    					<select id="dropdown" name="semester" required>
    						<option value="" disabled selected>None</option>
        					<option value="1">1</option>
        					<option value="2">2</option>
        					<option value="3">3</option>
        					<option value="4">4</option>
    					</select>
    				</div>
    			</div>  <!-- Button for submitting the user input details-->
                <button style="background-color: powderblue;" type="submit" class="btn btn-light">Register</button>
            </form>
        </div>
	</main>
</body>
</html>
